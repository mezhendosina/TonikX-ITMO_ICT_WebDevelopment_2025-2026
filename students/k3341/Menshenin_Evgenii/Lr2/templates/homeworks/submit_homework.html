{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Submit Homework: {{ homework.title }}</h2>
        <p><strong>Subject:</strong> {{ homework.subject.name }}</p>
        <p><strong>Due Date:</strong> {{ homework.due_date }}</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.content.id_for_label }}" class="form-label">Your Answer</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'homework_detail' homework.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
